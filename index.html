<html>

<head>
    <title>Artificial Intelligence DJ WEB APP Song Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

</head>

<body background="musicbg.jpg" style="background-size:cover;">
    <center>
        <h3 class="btn btn-primary" style="font-size: large; width: 100%; margin: 0px;">Artificial Intelligence Song Change WEB APP
            <br>
            <span style="font-size: 15px; color: black;">NOTE - Move your left-hand wrist lower if you want the song of "GO BEYOND" and move your right-hand wrist lower if you want the song of "HAPPY MEMORIES"</span>
        </h3>
        <br><br>
        <button class="btn btn-success" style="color: black; font-size: 30px;" onclick="play()">Play</button> &nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" style="color: black;font-size: 30px;" onclick="stop()">Stop</button>
        <div style="float: left;">
            <img src="disk.gif" style="width : 200px;border-radius:100px;">
            <br>
            <h3 class="btn btn-danger" style="font-size : 23px; margin: 15px;" id="speed">Speed</h3>
        </div>

        <div style="float: right;">
            <img src="disk.gif" style="width : 200px;border-radius:100px;">
            <br>
            <h3 class="btn btn-danger" style="font-size : 23px; margin: 15px;" id="volume">Volume</h3>
        </div>
        <br><br>

    </center>



    <style>
        canvas {
            border-color: lime;
            border-width: 3px;
            border-style: solid;
            border-radius: 20px;
            background-color: chocolate;
        }
    </style>
    <script src="main.js"></script>

</body>


</html>
